{% load static %}
{% load crispy_forms_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6 left-column">
                <a href="{% url 'home' %}">
                    <img src="{% static 'img/logo.png' %}" alt="Logo">
                </a>
                <p>Welcome to Electro Jordan's Best. We provide the best electronic devices and accessories to meet your needs.</p>
            </div>
            <div class="col-md-6">
                <h2>Login</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button name="login" class="btn btn-primary" value="login" formnovalidate>Login</button>
                </form>
                <p style="margin-top: 10px;">
                    <a href="{% url 'create_account' %}" style="color: white;">Create Account</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
